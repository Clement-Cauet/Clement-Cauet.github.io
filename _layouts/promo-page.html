<!doctype html>
<html
    dir="{{ site.direction | default: 'ltr' }}"
    lang="{{ site.lang | default: 'en' }}"
    class="{% if site.fixed_navbar %} has-navbar-fixed-{{ site.fixed_navbar }} {% endif %} {% if site.force_theme %} theme-{{ site.force_theme }} {% endif %}"
>
    {% include head.html %}
    <body>
        {% if site.cookie_policy %}
            {% include cookie-banner.html %}
        {% endif %}
        {% include header.html %}
        <section class="hero hero-banner is-primary">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-6-tablet is-6-desktop">
                            <h1 class="title is-1">{{ page.title }}</h1>
                            {% if page.subtitle %}
                                <p class="subtitle is-1">{{ page.subtitle }}</p>
                            {% endif %}

                            <div class="card mt-6">
                                <div class="card-content">
                                    <div class="content">
                                        {{ content }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-6-tablet is-6-desktop is-relative">
                            <figure class="image {{ page.hero_image_ratio | default: 'is-1by1' }}">
                                <img src="{{ page.hero_image | default: site.data.resume.basics.picture }}" class="profile-picture" alt="{{ page.hero_image_alt }}">
                            </figure>
                        </div>                      
                    </div>
                </div>
            </div>
        </section>
        <script src="{{ site.baseurl }}/assets/js/app.js" type="text/javascript"></script>
        {%- include footer-scripts.html -%}
    </body>
</html>
